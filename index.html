<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ai</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>AI</h1>
<input type="text" id="userInput" placeholder="Enter your question" style="background-color: white;">
<br>Code:<br>
<textarea id="aiResponse" rows="10" cols="50" oninput="runCode()"></textarea>
<br>Output:<br>
<textarea id="output" rows="10" cols="50" readonly></textarea>
<br></br>
<label for="userAnswer">Enter Your Answer:</label>
<input type="text" id="userAnswer" placeholder="Your Answer" style="background-color: white;">
<button onclick="submitAnswer()">Submit Answer</button>

<script src="script.js"></script>
</body>
</html>
